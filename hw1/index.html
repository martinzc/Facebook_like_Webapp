<!doctype html>

<html lang="en">
<head>
  <title>In Class Exercise 2</title>
  <meta charset="utf-8">
  <meta name="description" content="In Class Exercise 2">
  <meta name="author" content="Chao (Martin) Zhou">
</head>
<body>
	<form id="usrform" method="" action="#" onsubmit="return checkValidation()">
		<p>Name:<br>
		<input type="text" name="name" required>
		</p>
		<p>Adress: ### Street Name<br>
		<input type="text" name="address" pattern="\d{1,5}([A-Za-z]| ){1,30}" required>
		</p>
		<p>Phone Number: 123-123-1234<br>
		<input type="text" name="telephone" pattern="\d{3}-\d{3}-\d{4}" required>
		</p>
		<p>Pizza Size<br>
		<input type="radio" name="size" value="large"> Large
		<input type="radio" name="size" value="medium"> Medium
		<input type="radio" name="size" value="small"> Small
		</p>
		<p>Pizza Toppings<br>
		<input type="checkbox" name="topping" value="sausage">Sausage
		<input type="checkbox" name="topping" value="Peperoni">Peperoni
		<input type="checkbox" name="topping" value="Olives">Olives
		<input type="checkbox" name="topping" value="Onions">Onions
		</p>
		<input type="submit" value="Submit">
  		<input type="reset" value="Clear">
	</form>
</body>
</html>

<script type="text/javascript">
	function checkValidation() {
		if (checkRadio() && checkCheckBox()) {
			return true
		} else {
			return false
		}
	}
	function checkRadio() {
		var radioLst = document.getElementsByName('size');
		for (var i=0; i<radioLst.length; i++) {
			if (radioLst[i].checked) {
				return true;
			} 
		}
	 	window.alert("Please check one size")
		return false;
	}
	function checkCheckBox() {
		var checkboxLst = document.getElementsByName('topping');
		for (var i=0; i<checkboxLst.length; i++) {
			if (checkboxLst[i].checked) {
				return true;
			} 
		}
	 	window.alert("Please check one topping")
		return false;
	}
</script>
