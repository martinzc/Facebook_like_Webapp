<!doctype html>

<html lang="en">

<head>
	<title>Assignment 3: Draft Front End</title>
	<meta charset="utf-8">
	<meta name="description" content="Landing Page">
	<meta name="author" content="Chao (Martin) Zhou">
	<script src="./index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
	<div class="jumbotron">
		<h2>Welcome to RiceBook</h2>
	</div>
	<div class="container">
		<div class="col-sm-3 well well-lg">
			<p class="lead">Please Log In</p>
			<div class="input-group">
				<label for="text">Username: </label>
				<input type="text" name="usernameLogIn" class="form-control"><br>
				<label for="password">Password: </label>
				<input type="password" name="passwordLogIn" class="form-control"><br>
				<button type="button" class="btn btn-primary" id="logInButton" onclick="ValidateLogIn()">Log In</button>
			</div>
		</div>
		<div class="col-sm-1">
		</div>
		<div class="col-sm-8 form-group well well-lg">
			<p class="lead">New User? Register here.</p>
			<form id="usrform" method="get" action="main.html" onsubmit="return ValidateSignUp()">
	  		<input type="hidden" name="timeStamp">
	  		<label for="text">Username: </label>
			<input type="text" name="accountName" class="form-control" placeholder="Only letters and numbers. Start with letters" pattern="([A-Za-z]){1}([A-Za-z0-9])*" required>
	  		<label for="text">Display Name (Optional): </label>
			<input type="text" name="displayName" class="form-control" pattern="([A-Za-z0-9])*">
	  		<label for="text">Email Address: </label>
			<input type="text" name="email" class="form-control" placeholder="x@x.xx" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,4}" required>
	  		<label for="text">Phone Number: </label>
			<input type="text" name="telephone" class="form-control" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" required>
	  		<label for="text">Date Of Birth: </label>
			<input type="date" name="birthday" class="form-control" required>
	  		<label for="text">Zipcode: </label>
			<input type="text" name="zipCode" class="form-control" pattern="\d{5}" placeholder="xxxxx" required>
	  		<label for="text">Password: </label>
			<input type="password" name="password" class="form-control" required>
	  		<label for="text">Password Confirmation: </label>
			<input type="password" name="passwordConfirmation" class="form-control" required>
			<br>
			<div id="signUpButton">
			<input type="submit" class="btn btn-primary" value="Submit">
	  		<input type="reset" class="btn btn-danger" value="Clear">
	  		</div>
			</form>
		</div>
	</div>
</body>
</html>
