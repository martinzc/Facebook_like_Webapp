<!doctype html>

<html lang="en">

<head>
	<title>Assignment 4: Javascript Game</title>
	<meta charset="utf-8">
	<meta name="description" content="Snake">
	<meta name="author" content="Chao (Martin) Zhou">
	<script src="./main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>

<body>	
	<div class="row wrapper"> 
		<button class="btn btn-primary" id="start">Start the game</button>
	</div>
	<div class="row">
		<div class="col-sm-9">
			<canvas id="snakeCanvas"></canvas>
		</div>
		<div class="col-sm-3">
			<div class="row explanation">	
				<p class=".text-primary">Use arrow key or control pad on the right<br>
				to control the direction of the snake</p>
			</div>
			<div class="row  arrowKeys">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<button class="btn btn-success btn-block" id="up">Up</button>
				</div>
				<div class="col-sm-6"></div>
			</div>
			<div class="row  arrowKeys">
				<div class="col-sm-4">
					<button class="btn btn-success btn-block" id="left">Left</button>
				</div>
				<div class="col-sm-4">
				<button class="btn btn-success btn-block" id="right">Right</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
			<div class="row  arrowKeys">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<button class="btn btn-success btn-block" id="down">Down</button>
				</div>
				<div class="col-sm-6"></div>
			</div>
		</div>
	<div>
</body>
</html>
